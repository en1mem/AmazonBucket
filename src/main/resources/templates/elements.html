<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(elements)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>EntityId</th>
                <th>isActual</th>
                <th>status</th>
                <th>lastUpdateDateTime</th>
                <th>businessField</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="element : ${elements}">
                <td th:text="${element.id}"><a href="/manual/get/${element.id}">Id</a></td>
                <td th:text="${element.entityId}">EntityId</td>
                <td th:text="${element.isActual}">isActual</td>
                <td th:text="${element.status}">status</td>
                <td th:text="${element.lastUpdateDateTime}">lastUpdateDateTime</td>
                <td th:text="${element.businessField}">businessField</td>
                <td><a th:href="${ '/get/actual/' + element.id}">View</a></td>
                <td><a th:href="${'/update/actual/' + element.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
